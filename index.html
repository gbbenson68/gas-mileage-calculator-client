<!DOCTYPE html>
<html>
    <head>
      <title>Gas Mileage Calculator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        Gas Mileage Calculator
      </header>
      <div class='main-wrapper'>
        <aside>
          <div id='user-display' class='user-display'></div>
          <form id='sign-in' class='hidden'>
            <fieldset>
              <input type="email" name="credentials[email]" placeholder="Enter email here" required>
              <input type="password" name="credentials[password]" placeholder="Enter password here" required>
              <input type="submit" value="Sign In"/>
            </fieldset>
          </form>
          <form id='sign-up' class='hidden'>
            <fieldset>
              <input type="email" name="credentials[email]" placeholder="Enter email here" required>
              <input type="password" name="credentials[password]" placeholder="Enter password here" required>
              <input type="password" name="credentials[password_confirmation]" placeholder="Re-enter password here" required>
              <input type="submit" value="Sign Up"/>
            </fieldset>
          </form>
            <form id='change-pw' class='hidden'>
              <fieldset>
                <input type="password" name="passwords[old]" placeholder="Enter old password here" required>
                <input type="password" name="passwords[new]" placeholder="Enter new password here" required>
                <input type="submit" value="Change Password"/>
              </fieldset>
            </form>
            <button id='sign-up-button' class='auth-button'>Sign Up</button>
            <button id='sign-in-button' class='auth-button'>Sign In</button>
            <button id='change-pw-button' class='auth-button hidden'>Change Password</button>
            <button id='sign-out-button' class='auth-button hidden'>Sign Out</button>
            <button id='back-button' class='auth-button hidden'>Back</button>
            <button id='change-pw-back-button' class='auth-button hidden'>Back</button>
            <div id='user-message' class='user-message'></div>
          </aside>
          <main>
            <form id='new-entry' class='hidden'>
              <fieldset>
                <legend>New Entry</legend>
                <input type='date' name='reading[transaction_date]' placeholder='Date' required>
                <input type='text' name='reading[odometer_reading]' placeholder='Odometer Reading' required>
                <!-- NOTE: The input item below should be removed when the radio button is activated!! -->
                <input type='text' name='reading[odometer_units]' value='mi' class='hidden' required>
                <!--
                <div class='odo-radio'>
                  <input type='radio' name='readings[odometer_units]' value='mi' checked/> Miles<br>
                  <input type="radio" name='readings[odometer_units]' value='km'/> Kilometers<br>
                </div>
                -->
                <input type='text' name='reading[fuel_amount]' placeholder='Fuel Amount' required>
                <!-- NOTE: The input item below should be removed when the radio button is activated!! -->
                <input type='text' name='reading[fuel_units]' value='gal' class='hidden' required>
                <!--
                <div class='fuel-radio'>
                  <input type='radio' name='readings[fuel_units]' value='gal' checked/> Gallons<br>
                  <input type="radio" name='readings[fuel_units]' value='L'/> Liters<br>
                </div>
                -->
                <input type='text' name='reading[price]' placeholder='0.00'/>
                <input type='text' name='reading[price_units]' value='US Dollars' class='hidden'/>
                <!--
                <div class='price-radio'>
                <input type='radio' name='readings[price_units]' value='us-dollars' checked/> Dollars<br>
                <input type="radio" name='readings[price_units]' value='euros'/> Euros<br>
                </div>
                -->
                <input type='text' name='reading[comment]' placeholder='Comment'/>
                <input type='submit' value='Enter'/>
              </fieldset>
            </form>
            <button id='new-entry-button' class='calculator-button hidden'>New Entry</button>
            <button id='new-entry-back-button' class='calculator-button hidden'>Back</button>
            <button id='load-entries-button' class='calculator-button hidden'>Load Entries</button>
            <button id='hide-entries-button' class='calculator-button hidden'>Hide Entries</button>
            <hr class='hidden'>
            <div id='summary' class='summary content'></div>
            <hr class='hidden'>
            <div id='content' class='content'></div>
          </main>
        </div>
      <footer class='footer'>
        Â© 2019 Guy B. Benson
      </footer>
    </body>
</html>
