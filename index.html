<!DOCTYPE html>
<html>
    <head>
      <title>Gas Mileage Calculator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <header>
          Gas Mileage Calculator
        </header>
        <main>
          <section id='sign-in'>
            <form>
              <input type="email" name="credentials[email]" placeholder="Enter email here" required>
              <input type="password" name="credentials[password]" placeholder="Enter password here" required>
              <input type="submit" value="Sign In"/>
            </form>
          </section>
          <section id='sign-up'>
            <form>
              <input type="email" name="credentials[email]" placeholder="Enter email here" required>
              <input type="password" name="credentials[password]" placeholder="Enter password here" required>
              <input type="password" name="credentials[password_confirmation]" placeholder="Re-enter password here" required>
              <input type="submit" value="Sign Up"/>
            </form>
          </section>
          <section id='change-pw'>
            <form>
              <input type="password" name="passwords[old]" placeholder="Enter old password here" required>
              <input type="password" name="passwords[new]" placeholder="Enter new password here" required>
              <input type="submit" value="Change Password"/>
            </form>
          </section>
          <section id='sign-out'>
            <form>
              <input type="submit" value="Sign Out"/>
            </form>
          </section>
        </main>
        <footer>
          Â© 2019 Guy B. Benson
        </footer>
    </body>
</html>
