<!DOCTYPE html>
<html>
    <head>
      <title>Gas Mileage Calculator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
<!--      <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet"> -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        Gas Mileage Calculator
      </header>
      <aside class="aside">
        <form id='sign-in'>
          <fieldset>
            <input type="email" name="credentials[email]" placeholder="Enter email here" required>
            <input type="password" name="credentials[password]" placeholder="Enter password here" required>
            <input type="submit" value="Sign In"/>
          </fieldset>
        </form>
        <form id='sign-up'>
          <fieldset>
            <input type="email" name="credentials[email]" placeholder="Enter email here" required>
            <input type="password" name="credentials[password]" placeholder="Enter password here" required>
            <input type="password" name="credentials[password_confirmation]" placeholder="Re-enter password here" required>
            <input type="submit" value="Sign Up"/>
          </fieldset>
        </form>
        <form id='change-pw'>
          <fieldset>
            <input type="password" name="passwords[old]" placeholder="Enter old password here" required>
            <input type="password" name="passwords[new]" placeholder="Enter new password here" required>
            <input type="submit" value="Change Password"/>
          </fieldset>
        </form>
        <button id="sign-out">Sign Out</button>
      </aside>
      <main>
        <div class="content">
          <div class="button">
            <button id="new-entry">New Entry</button>
          </div>
        </div>
        <footer>
          Â© 2019 Guy B. Benson
        </footer>
      </main>
    </body>
</html>
