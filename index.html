<!DOCTYPE html>
<html>
    <head>
      <title>Gas Mileage Calculator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap" rel="stylesheet">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        Gas Mileage Calculator
      </header>
      <aside class="aside">
        <form id='sign-in' class='hidden'>
          <fieldset>
            <input type="email" name="credentials[email]" placeholder="Enter email here" required>
            <input type="password" name="credentials[password]" placeholder="Enter password here" required>
            <input type="submit" value="Sign In"/>
          </fieldset>
        </form>
        <form id='sign-up' class='hidden'>
          <fieldset>
            <input type="email" name="credentials[email]" placeholder="Enter email here" required>
            <input type="password" name="credentials[password]" placeholder="Enter password here" required>
            <input type="password" name="credentials[password_confirmation]" placeholder="Re-enter password here" required>
            <input type="submit" value="Sign Up"/>
          </fieldset>
        </form>
        <form id='change-pw' class='hidden'>
          <fieldset>
            <input type="password" name="passwords[old]" placeholder="Enter old password here" required>
            <input type="password" name="passwords[new]" placeholder="Enter new password here" required>
            <input type="submit" value="Change Password"/>
          </fieldset>
        </form>
        <button id='sign-up-button' class='auth-button'>Sign Up</button>
        <button id='sign-in-button' class='auth-button'>Sign In</button>
        <button id='change-pw-button' class='auth-button hidden'>Change Password</button>
        <button id='sign-out-button' class='auth-button hidden'>Sign Out</button>
        <button id='back-button' class='auth-button hidden'>Back</button>
        <button id='change-pw-back-button' class='auth-button hidden'>Back</button>
        <div id='user-message'></div>
      </aside>
      <main>
        <div class="content">
          <div class="button">
            <button id='new-entry-button' class='calculator-button hidden'>New Entry</button>
          </div>
        </div>
      </main>
      <footer class='footer'>
        Â© 2019 Guy B. Benson
      </footer>
    </body>
</html>
